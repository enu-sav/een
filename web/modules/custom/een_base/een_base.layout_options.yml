  layout_class:
    title: 'Custom classes'
    description: 'The CSS classes to use on this layout item.'
    default: ''
    plugin: layout_options_class_string
    layout: true
    regions: false
    weight: -85

  layout_design_classes:
    title: 'Visual options'
    description: ''
    default: ''
    plugin: layout_options_class_checkboxes
    inline: false
    options: {
      fullwidth: 'Full Width',
    }
    layout: true
    regions: false
    weight: -80

  layout_invert_classes:
    title: 'Invert column'
    description: ''
    default: ''
    plugin: layout_options_class_checkboxes
    inline: false
    options: {
      invert-desktop: 'Invert column on desktop',
    }
    layout: true
    regions: false
    weight: -75

  layout_spacing_top:
    title: 'Inner space - Top'
    description: ''
    default: 'spacing--top--none'
    plugin: layout_options_class_radios
