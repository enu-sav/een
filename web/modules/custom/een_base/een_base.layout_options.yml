layout_option_definitions:

  layout_id:
    title: 'Id attribute'
    description: 'The CSS identifier to use on this layout item.'
    default: ''
    plugin: layout_options_id
    layout: true
    regions: false
    weight: -49

  layout_bg_color:
    title: 'Background color'
    description: ''
    default: 'bg-white'
    plugin: layout_options_class_select
    multi: false
    options: {
      bg-white: 'White',
      bg-gray: 'Gray',
      bg-green: 'Green',
    }
    layout: true
    regions: false
    weight: -99

  layout_bg_image:
    title: 'Background image'
    description: ''
    default: ''
    plugin: een_layout_background_image
    multi: false
    layout: true
    regions: false
    weight: -96

  layout_bg_image_width:
    title: 'Background image width'
    description: ''
    default: ''
    plugin: layout_options_class_radios
    multi: false
    inline: true
    layout: true
    regions: false
    weight: -95
    options: {
      background--full-width: 'Full Width',
      background--contain: 'Contain',
    }

  layout_bg_image_options:
    title: 'Background image position'
    description: ''
    default: ''
