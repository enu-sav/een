      spacing--bottom--none: 'None',
      spacing--bottom--xs: 'Smaller',
      spacing--bottom--s: 'Small',
      spacing--bottom--default: 'Default',
      spacing--bottom--l: 'Large',
      spacing--bottom--xl: 'Larger',
    }
    layout: true
    regions: false
    weight: -65

  layout_align_items:
    title: 'Align items'
    description: ''
    default: 'align--start'
    plugin: layout_options_class_radios
    inline: false
    options: {
      align--start: 'Top',
      align--center: 'Center',
      align--bottom: 'Bottom',
    }
    layout: true
    regions: false
    weight: -60

